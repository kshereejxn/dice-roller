<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="hero">

    <h1>Lady 
        <img alt="four leaf clover" src="../dice-roller/assets/clover.jpg" width="40px"> 
        Luck's Dice Game</h1>
    <h2>Feeling lucky?</h2> </div>
    
    
<div>
    <div id="part1">
        <p>
        <label for="diceroll">How many dice would you like to roll?</label>

        <input type="text" id="number-of-rolls" name="diceroll" required minlength="1" maxlength="3" size="3"></p>
        
        <p>Ready? Set? Roll 
            <button id="roll">Kiss Me</button></p>
       
        <div class="sumtotal">
            <h3>Your Total is: 
                <span id="total">0</span>
            </h3>
        </div>

        <div class="part2">
            <h3>Points so far </h3> 
            <button id="show-all-rolls"> Show all rolls in an ordered list</button>
        </div>
        <h3>Ready to start over? <button id="reset">Reset</button></h3>

 </div>

   <script src="main.js"></script>
</body>
</html>
