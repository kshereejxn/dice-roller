<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KJ's Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="hero">

    <h1>Lady 
        <img alt="four leaf clover" src="../dice-roller/assets/clover.jpg" width="40px"> 
        Luck's Dice Game</h1>
    <h2>Feeling lucky?</h2> </div>
    
    
<div>
    <div class="intro">
        <p>
        <label for="diceroll">How many dice would you like to roll?</label>

        <input type="text" id="number-of-rolls" name="diceroll" required minlength="1" maxlength="3" size="3"></p>
        
        <p>Ready? Set? Roll </p>
            <p><button id="roll">Kiss Me</button></p>
       
        <div class="part1">
            <h3>Your Total is: 
                <span id="total">0</span>
            </h3>
        </div>

        <div class="part2">
            <h3>What have you rolled? </h3> 
            <button id="show-all-rolls"> Show Results </button>
            <ol id="table"></ol>
        </div>
        <div class="part3">
        <h3>Want to Play Again?</h3>
        <button id="reset">Reset</button>
        </div>

 </div>

   <script src="main.js"></script>
</body>
</html>
